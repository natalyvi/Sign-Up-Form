<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="watermark">
        <img src="./odin-lined.png" id="logo" />
        <h1 id="title">ODIN</h1>
      </div>
    </div>
    <div class="block">
      <div class="block1">
        <p>
          This is not a real service!You know you need something like this in
          your life to help you realize your deepest dreams. Sign up now to get
          started.
        </p>
        <p>You <span class="emphasized">know</span> you want to.</p>
      </div>

      <div class="block2">
        <div class="block2_1">
          <form>
            <legend>Let's do this!</legend>
            <label for="first_name">FIRST NAME:</label>
            <input type="text" name="first_name" id="first_name" />

            <label for="email">EMAIL:</label>
            <input type="text" name="email" id="email" />

            <label for="password">PASSWORD:</label>
            <input type="text" name="password" id="password" />
          </form>
        </div>
        <div class="block2_2">
          <form>
            <label for="last_name">LAST NAME:</label>
            <input type="text" name="last_name" id="last_name" />

            <label for="phone_number">PHONE NUMBER:</label>
            <input type="number" name="phone_name" id="phone_name" />

            <label for="confirm_password">CONFIRM PASSWORD:</label>
            <input
              type="confirm_password"
              name="confirm_password"
              id="confirm_password"
            />
          </form>
        </div>
      </div>

      <div class="block3">
        <button type="submit">Create Account</button>
        <p class="last">
          Already have an account? <span class="emphasized2">log in</span>
        </p>
      </div>
    </div>
  </body>
</html>
